<ion-list>
  <ion-item *ngFor='let friend of friends | async'>
    <ion-avatar item-start>
      <img src="{{friend.photoURL}}">
    </ion-avatar>
    <h2>{{friend.username}}</h2>
    <button ion-button color="secondary" (click)="openMessage(friend)">
      <ion-icon name="person-add"></ion-icon>
      Message
    </button>
    <button ion-button icon-left clear item-end color="danger" (click)="presentActionSheet(friend)">
      <ion-icon name="more"></ion-icon>

    </button>
  </ion-item>
</ion-list>
