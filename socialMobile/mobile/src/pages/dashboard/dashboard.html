<!--header on dashboard-->
<ion-header>
  <nav-bar></nav-bar>

</ion-header>

<ion-content class="background">
  <h1>Welcome </h1>
  
  <!-- Observables must be asyncPiped -->
  <ng-container *ngIf="(currentUser | async) || {} as currentUser">
    
    <p id="username">{{currentUser.username}}</p>
    <div id="register-form" *ngIf="currentUser.uid && currentUser.username === '' ">
        
      <profile-editor></profile-editor>

    </div>  

</ng-container>
  
</ion-content>
