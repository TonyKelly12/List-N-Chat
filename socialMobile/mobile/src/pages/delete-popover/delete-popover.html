<ion-content padding>
<h2>Are You Sure?</h2>
<ion-item>
  <button ion-button icon-left clear item-end color="danger" (click)="closePopover(true)">
    <ion-icon name="checkmark"></ion-icon>
    Yes
  </button>


  <button ion-button icon-left clear item-end color="secondary" (click)="closePopover(false)">
    <ion-icon name="close"></ion-icon>
    No
  </button>
</ion-item>
</ion-content>
