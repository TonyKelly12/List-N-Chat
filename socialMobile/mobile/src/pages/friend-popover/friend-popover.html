<ion-header>

  <ion-navbar>
    <ion-title>Add Friend To Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="custom-popover"padding>
    <ion-list>

        <ion-item *ngFor = 'let friend of friends '>
          <ion-avatar item-start>
            <img src="{{friend.photoURL}}">
          </ion-avatar>
          <h2>{{friend.username}}</h2>
       
        
          <button ion-button color="primary" (click)="addToChat(friend)">
            <ion-icon name="person-add"></ion-icon>
            Add 
          </button>
         </ion-item>
            
          
      
</ion-list>
</ion-content>
